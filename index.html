    <script type="text/javascript">

	    google.load("feeds", "1");

	    function initialize() {
	      var feed = new google.feeds.Feed("https://www.archlinux.org/feeds/news/");
	      feed.load(function(result) {
	        if (!result.error) {
	          var container = document.getElementById("feed");
	          var entry = result.feed.entries[0];
	          container.innerHTML = "<h3>" + entry.title + "</h3><br>" + entry.content;
	        }
	      });
	    }
	    google.setOnLoadCallback(initialize);
